<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Starblast Ship Balancer</title>
		<link rel="stylesheet" href="balancer.css">
		<script src="balancer.js"></script>
  	</head>
  
  	<body onload="onLoad()">
		<header id="main_header">
			<h2><a href="../index.html">Starblast Utilities</a></h2>
		</header>

		<section id="data_in" class="data_in">
			<h2>Input</h2>
			<hr>
			<h4>Vital stats</h4>

			<div>
				<label for="ship_number">Total number of ships to balance:</label>
				<input type="number" placeholder="1 to 99" id="ship_number" name="ship_number" min="1" max="99" autofocus onchange="changeShipNumber()"><br>
			</div>

			<div>
				<label for="ship_power">Power multiplier on ship balancing:</label>
				<input type="float" placeholder="1 to 3 (decimals allowed)" id="ship_power" name="ship_power" min="1" max="3"><br>
			</div>

			<div>
				<label for="ship_tier">Ship tier:</label>
				<input type="number" placeholder="1 to 7" id="ship_tier" name="ship_tier" min="1" max="7"><br>
			</div>
			<input type="checkbox" id="names_check" name="names_check">
			<label for="names_check">Generate ship names</label>
			<hr>
			<h4>Ship type distribution</h4>

			<div>
				<label for="heavy_number">Number of heavy ships:</label>
				<input type="number" id="heavy_number" name="heavy_number" min="0" onchange="changeHeavyNumber()"><br>
			</div>

			<div>
				<label for="speedster_number">Number of speedster ships:</label>
				<input type="number" id="speedster_number" name="speedster_number" min="0" onchange="changeSpeedsterNumber()"><br>
			</div>

			<div>
				<label for="balanced_number">Number of balanced ships:</label>
				<input type="number" id="balanced_number" name="balanced_number" min="0" onchange="changeBalancedNumber()"><br>
			</div>
			<hr>
			<button id="balance_button" name="balance_button" onclick="balance()">Balance</button>
			<p id="balance_button_text">Please make sure that the sum of heavy, speedster, and balanced ships<br>
				is equal to the total number of ships to balance, and<br>
				that you have at least one total ships.</p>
		</section>

		<section id="data_out" class="data_out">
			<h2>Output</h2>
			<hr>
			<h4>Ship stats</h4>
			<select id="ship_select" name="ship_select">
				<option id="select_a_ship" value="select_a_ship" selected="true" onclick="openOutput(this)">Select a ship</option>
			</select>
			<div id="output_stats">

			</div>
		</section>

  	</body>
</html>
